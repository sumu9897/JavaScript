<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Math Calculation Game</title>
</head>
<body>
    <div class="container" id="nameContainer">
        <h1>Welcome to the Math Game!</h1>
        <p>Please input your name:</p>
        <input type="text" id="userName" placeholder="Your Name">
        <button onclick="startGame()">Start</button>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <h1 id="userNameDisplay"></h1>
        <p id="problem"></p>
        <input type="text" id="answer" placeholder="Your Answer">
        <p id="result"></p>
        <button onclick="generateProblem()">Next Problem</button>
        <button onclick="displayFinalResult()">Final Result</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
